[tox]
envlist = py39, py310, py311, py312, py313

[gh-actions]
python =
    3.13: py313
    3.12: py312
    3.11: py311
    3.10: py310
    3.9: py39

[testenv]
extras = otel, sentry, rollbar, postgres, prometheus
runner = uv-venv-lock-runner
uv_python_preference = managed
passenv =
    PG_TESTS
    PG_USER
    PG_PASSWORD
    PG_HOST
commands =
    pytest --quiet --junitxml=pytest.xml

[testenv:py39]
# Exclude postgres extra on py39 to avoid psycopg2-binary build issues on ARM64
extras = otel, sentry, rollbar, prometheus
